<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaroDent - Układ Zębów</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MaroDent - Interaktywny Układ Zębów</h1>

      <div class="controls">
        <button id="reset-btn">Resetuj układ</button>
        <button id="save-btn">Zapisz układ</button>
        <button id="load-btn">Wczytaj układ</button>
        <button id="add-all-btn">Dodaj wszystkie zęby</button>
      </div>

      <div class="teeth-palette">
        <h2>Dostępne zęby</h2>
        <div class="mouth-outline">
          <div class="teeth-list">
            <!-- Górna szczęka (od lewej do prawej) -->
            <div class="upper-jaw">
              <!-- Niebieskie zęby (górne) -->
              <div
                class="tooth blue"
                data-tooth-type="blue-7"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-6"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-5"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-4"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-3"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-2"
                draggable="true"
              ></div>
              <div
                class="tooth blue"
                data-tooth-type="blue-1"
                draggable="true"
              ></div>
              
              <!-- Czerwone zęby (górne prawe) -->
              <div
                class="tooth red"
                data-tooth-type="red-1"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-2"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-3"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-4"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-5"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-6"
                draggable="true"
              ></div>
              <div
                class="tooth red"
                data-tooth-type="red-7"
                draggable="true"
              ></div>
            </div>

            <!-- Dolna szczęka (od lewej do prawej) -->
            <div class="lower-jaw">
              <!-- Zielone zęby (dolne lewe) -->
              <div
                class="tooth green"
                data-tooth-type="green-7"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-6"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-5"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-4"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-3"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-2"
                draggable="true"
              ></div>
              <div
                class="tooth green"
                data-tooth-type="green-1"
                draggable="true"
              ></div>
              
              <!-- Żółte zęby (dolne prawe) -->
              <div
                class="tooth yellow"
                data-tooth-type="yellow-1"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-2"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-3"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-4"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-5"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-6"
                draggable="true"
              ></div>
              <div
                class="tooth yellow"
                data-tooth-type="yellow-7"
                draggable="true"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="workspace">
        <h2>Obszar roboczy</h2>
        <div class="zoom-controls">
          <button id="zoom-out-btn" class="zoom-btn">-</button>
          <span id="zoom-level" class="zoom-level">100%</span>
          <button id="zoom-in-btn" class="zoom-btn">+</button>
          <button id="undo-btn" class="undo-btn" disabled>Cofnij</button>
        </div>
        <div id="teeth-workspace" class="teeth-workspace">
          <!-- Tutaj będą umieszczane przeciągnięte zęby -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
